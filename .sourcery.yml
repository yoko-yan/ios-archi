configurations:
    - sources:
        - Sources/AppFeature
      templates:
        - Templates/AutoInjectable.stencil
      output: Sources/AppFeature/CodeGenerated/AutoInjectableValues.swift
      args:
        autoMockableImports:
          - Core
    - sources:
        - Sources/AppFeature
      templates:
        - Templates/AutoMockable.stencil
      output: Tests/AppFeatureTests/CodeGenerated/AutoGeneratedMocks.swift
      args:
        autoMockableImports:
          - Core
        autoMockableTestableImports:
          - AppFeature
