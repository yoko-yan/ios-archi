configurations:
    - sources:
        - Package/Sources/AppFeature
      templates:
        - Templates/AutoInjectable.stencil
      output: Package/Sources/AppFeature/CodeGenerated/AutoInjectableValues.swift
      args:
        autoMockableImports:
          - Core
    - sources:
        - Package/Sources/AppFeature
      templates:
        - Templates/AutoMockable.stencil
      output: Package/Sources/AppFeature/CodeGenerated/AutoGeneratedMocks.swift
      args:
        autoMockableImports:
          - Core
          - UIKit
