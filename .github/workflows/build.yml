name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-26
    timeout-minutes: 30
    env:
      XCCONFIG: ${{ secrets.XCCONFIG }}
      GOOGLE_SERVICE_INFO: ${{ secrets.GOOGLE_SERVICE_INFO }}
      GOOGLE_SERVICE_INFO_DEBUG: ${{ secrets.GOOGLE_SERVICE_INFO_DEBUG }}
      FASTLANE_SKIP_UPDATE_CHECK: true
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Rubyセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: 設定ファイル生成
        run: |
          cd ci_scripts
          bash ci_post_clone.sh

      - name: Xcodeバージョン選択
        run: |
          XCODE_VERSION=$(cat .xcode-version)
          sudo xcode-select -s "/Applications/Xcode_${XCODE_VERSION}.app/Contents/Developer"
          xcodebuild -version

      - name: fastlaneインストール
        run: gem install fastlane --no-document

      - name: ビルドとテスト
        run: fastlane ci
